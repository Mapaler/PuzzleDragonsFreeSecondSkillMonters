<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智龙迷城（日服）免费二技宠列表</title>
<link rel="stylesheet" href="style.css" />
<script src="universal_jsonobj.js" type="text/javascript"></script>
<script src="universal_function.js" type="text/javascript"></script>
<script src="buildhtml.js" type="text/javascript"></script>
<script type="text/javascript">
var MainList;
window.onload = function()
{
	MainList = document.getElementById("monsters");
	GM_xmlhttpRequest({
		method: "GET",
		url:"monsters.json",
		onload: function(response) {
			mdata = JSON.parse(response.response);
			mdata.some(function(g){ //每个组
				return g.mosters.some(function(m){ //每个宠
					if (m.id == 5271) //猫又全宗
					{
						m.skill.text[0].text = m.skill.text[0].text.replace("当前的0%","1"); //CD最小值变为和最大值一样
						return true;
					}
				});
			})

			buildHTML(mdata);
		},
		onerror: function(response) {
			console.error("数据获取错误",response);
		}
	})
}
</script>
</head>
<body class="gamebg">
<div><a href="advanced.html" class="link" target="_blank">跳转到高级版</a>
	<button onclick="document.body.classList.toggle('gamebg');">切换简单/游戏背景</button>
</div>
<dl id="monsters"></dl>
</body>
</html>
